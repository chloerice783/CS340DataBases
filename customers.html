<div class="entity-modal">
    <h3>Create a new customer</h3>
    <form class="entity-attribute-selection">
        <div class="attribute-field">
            <label for='customerName'>Customer Name:</label>
            <input type='text' id='customerName' name='customerName' required>
        </div>

        <div class="attribute-field">
            <label for='phoneNumber'>Phone Number:</label>
            <input type='text' id='phoneNumber' name='phoneNumber' required>
        </div>

        <div class="attribute-field">
            <label for='email'>Email:</label>
            <input type='email' id='email' name='email' required>
        </div>

        <button type='submit' class="submit_button">Add Customer</button>
    </form>

        
    <div class="entity-modal">
        <h3>Update a customer</h3>
        <form class="entity-attribute-selection">
            <div class="attribute-field">
                <label for='name'>Customer Id:</label><input type='text' id='name' name='name' required>
            </div>
               
            <div class="attribute-field">
                <label for='customerName'>Customer Name:</label>
                <input type='text' id='customerName' name='customerName' required>
             </div>

            <div class="attribute-field">
                <label for='phoneNumber'>Phone Number:</label>
                <input type='text' id='phoneNumber' name='phoneNumber' required>
            </div>

            <div class="attribute-field">
                <label for='email'>Email:</label>
                <input type='email' id='email' name='email' required>
            </div>

            <button type='submit' class="submit_button">Update Customer</button>
        </form>
    </div>


    <div class="entity-modal">
        <h3>Delete a customer</h3>
        <form class="entity-attribute-selection">
            <div class="attribute-field">
                <label for='name'>Customer Id:</label><input type='text' id='name' name='name' required>
            </div>
               
            <div class="attribute-field">
                <label for='customerName'>Customer Name:</label>
                <input type='text' id='customerName' name='customerName' required>
             </div>

            <div class="attribute-field">
                <label for='phoneNumber'>Phone Number:</label>
                <input type='text' id='phoneNumber' name='phoneNumber' required>
            </div>

            <div class="attribute-field">
                <label for='email'>Email:</label>
                <input type='email' id='email' name='email' required>
            </div>

            <button type='submit' class="submit_button">Delete Cat</button>
        </form>
    </div>

</div>
